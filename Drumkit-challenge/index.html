<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drumkit Challenge</h1>
        <div class="drum-kit">
            <button class="drum" data-key="w-key">W</button>
            <button class="drum" data-key="a-key">A</button>
            <button class="drum" data-key="s-key">S</button>
            <button class="drum" data-key="d-key">D</button>
            <button class="drum" data-key="j-key">J</button>
            <button class="drum" data-key="k-key">K</button>
            <button class="drum" data-key="l-key">L</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
